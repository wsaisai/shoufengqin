<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box div {
				width: 100px;
				height: 100px;
				position: absolute;
				background: red;
				left: -900px;
				top: 200px;
			}
			
			#box1 div {
				width: 100px;
				height: 100px;
				position: absolute;
				background: red;
				right: -900px;
				top: 440px;
			}
		</style>
		<script src="js/jquery-3.1.1.js"></script>
		<script src="js/jquery.easing.1.3.js"></script>
	</head>

	<body>
		<div id="box"></div>
		<div id='box1'></div>
		<script>
			$("#box").html("<div></div><div></div><div></div><div></div><div></div>");
			$("#box1").html("<div></div><div></div><div></div><div></div><div></div>")
			var divs = $('#box div');
			var divs1 = $('#box1 div');
			move(divs, "left")
			move(divs1, "right");
			var n = -200;

			function move(element, face) {
				element.each(function(index, item) {
					$(item).css(face,n*index).animate({
						left:(index+1)*120
					},1000)
//					if(index>0) {
//						$(item).delay(200).css('face', n * index).animate({
//							left: (index + 1) * 120
////							easing: "linear"
//						},'slow')
//					} else {
//						$(item).delay(200).css('face', n * index).animate({
//							left: (index + 1) * 120,
//							easing: "linear"
//						}, 2000)
//					}

				})
			}
		</script>
	</body>

</html>
