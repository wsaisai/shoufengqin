<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
	
			#box #box1{
				transform-style: preserve-3d;
				perspective:100px;
			}
			#box div {
				width: 100px;
				height: 100px;
				position: absolute;
				background: red;
				left: -100px;
				top: 160px;
				opacity: .7;
				/*transition: 3s;*/
				/*transform: rotateY(40deg);*/
			}
			
			#box1 div {
				width: 100px;
				height: 100px;
				position: absolute;
				background: red;
				right: -100px;
				top: 300px;
				opacity: .7;
			}
		</style>
		<script src="js/jquery-3.1.1.js"></script>
		<script src="js/jquery.easing.1.3.js"></script>
	</head>

	<body>
		<div id="box"></div>
		<div id='box1'></div>
		<script>
			$("#box").html("<div></div><div></div><div></div><div></div><div></div><div></div>");
			$("#box1").html("<div></div><div></div><div></div><div></div><div></div><div></div>")
			var divs = $('#box div');
			var divs1 = $('#box1 div');
			var n = -200;
			
			function Move(element) {
				var s = element.length;
				element.each(function(index, item) {
					$(item).delay((index+1)*300).css({
//						'top':-200
					}).animate({
						left:s*120,
//						top: 300,
						easing:'linear'
					},800)
//					.animate({
////						top:180
//					},400)
					s--;
				})

				
			}
			function move(element) {
				element.each(function(index, item) {
					$(item).delay((index + 1) * 300).css({
//						"top": 0
					}).animate({
						left: (index + 1) * 120,
//						top: 500,
						easing:'linear'
					}, 800)
//					.animate({
////						top:320
//					},400)
				})
			}
			new Move(divs);
			new move(divs1);
			
		</script>
	</body>

</html>
